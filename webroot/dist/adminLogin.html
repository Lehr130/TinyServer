<!DOCTYPE html>
<html>

<head>
<title>管理员登录</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./bootstrap/js/bootstrap.min.js"></script>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="./js/jquery-3.4.1.js"></script>
<link href="./css/login.css" rel="stylesheet">
<style>
body{
	margin-top: 80px;
}
.row{
	margin:8px;
}
</style>
</head>


<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4" id="message"></div>
		</div>	
		<form action="../admin/superview" method="post">
			<div class="row">
				<div class=" col-md-4 col-md-offset-4 input-group">	
					<span class="input-group-addon"><span class="glyphicon glyphicon-cog" aria-hidden="true">管理员密码</span></span>
					<input type="password" class="form-control" name="password" placeholder="密码是多少呀....">  
				</div>	
			</div>	
			<div class="row">
				<div class="col-md-2 col-md-offset-5">
					<button class="btn btn-default"><span class="glyphicon glyphicon-log-in" aria-hidden="true"> 登录</span></button>
				</div>
			</div>
		</form>
	</div>
	
</body>

</html>
