<!DOCTYPE html>
<html>

<head>
<title>搜索页面</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./bootstrap/js/bootstrap.min.js"></script>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link rel="import" href="navigator.html" id="navigator2"/>
<script src="./js/jquery-3.4.1.js"></script>
<script src="./js/jquery.cookie.js" type="text/javascript"></script>
<script src="./js/jquery.session.js" type="text/javascript"></script>
<script src="./js/searchPage.js" type="text/javascript"></script>
<script src="./js/lehr.pagination.js" type="text/javascript"></script>
<script src="./js/lehr.init.js" type="text/javascript"></script>
<link href="./css/searchPage.css" rel="stylesheet">
</head>

<body onload="checkNeedLogin()">
	<hr>
	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">
			<div id="searchBox">				
					<div class="col-md-12 input-group">			
						<input type="text" class="form-control" name="text" placeholder="你想搜些什么......">
					</div>
			</div>
			</div>
			<div class="panel-body">
				<div class="row" id="tagBox">
				
					<span onclick="searchTag(1)" class="col-md-2 col-md-offset-1 label label-default">#未分类</span>
					<span onclick="searchTag(2)" class="col-md-2 label label-danger">#生活日常</span>
					<span onclick="searchTag(3)" class="col-md-2 label label-success">#心得体会</span>
					<span onclick="searchTag(4)" class="col-md-2 label label-primary">#技术分享</span>
					<span onclick="searchTag(5)" class="col-md-2 label label-warning">#胡言乱语</span>
		
				</div>
				<div class="row">
					<div id="message"></div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button class="btn btn-info col-md-12" onclick="searchText()"><span class="glyphicon glyphicon-search" aria-hidden="true"> 搜索</span></button>
				</div>
				</div>	
			</div>	
		</div>

		<div class="panel panel-info">
			<div id="searchResult">

				<div id="userBoard">

				</div>

				<div id="articleBoard">

				</div>

		</div>
		</div>
	</div>
</body>

</html>
