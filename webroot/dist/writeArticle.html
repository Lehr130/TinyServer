<!DOCTYPE html>
<html>

<head>

<title>写文章</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./bootstrap/js/bootstrap.min.js"></script>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">



<link href="./css/editormd.min.css" rel="stylesheet"  type="text/css"/>	
<script src="./js/jquery-3.4.1.js"></script>
<script src="./js/jquery.session.js" type="text/javascript"></script>
<script src="./js/editormd.js" type="text/javascript"></script>
<script src="./js/jquery.cookie.js" type="text/javascript"></script>

<link rel="import" href="navigator.html" id="navigator2"/>

<link href="./css/writeArticle.css" rel="stylesheet"  type="text/css"/>
<script src="./js/writeArticle.js" type="text/javascript"></script>

</head>

<body onload="checkLogin();">

	<hr>
	<div class="container">
		


		
		<div id="message"></div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					
					<div class="up col-md-8">
						<div class="input-group">	
							<span class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> 标题</span></span>
							 <input class="form-control" type="text" name="title" placeholder="文章标题..."> 
						</div>
					</div>
					
					<div class="input-group col-md-3">	
						<span class="input-group-addon"><span class="glyphicon glyphicon-th-list" aria-hidden="true"> 分类</span></span>								
						<select id="select" class=" form-control">
							<option value="1">#未分类</option> 
							<option value="2">#生活日常</option>
							<option value="3">#心得体会</option>
							<option value="4">#技术分享</option>
							<option value="5">#胡言乱语</option>
						</select>
					</div>
				
				</div>		
				<div class="row down">
					
					<div class="col-md-10">
						<div class="input-group col-md-12">	
							<span class="input-group-addon"><span class="glyphicon glyphicon-tag" aria-hidden="true"> 简介</span></span>
							<input class="form-control" type="text" name="intro" placeholder="文章简介...">
						</div>
					</div>		

					<div class="input-group col-md-2">
						<button  class="btn btn-danger col-md-8" id="update" onclick="submit();"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"> 发布文章</span></button>
					</div>
					
				</div>	
					
					
						
			</div>	
		</div>				

		<div class="panel panel-default">
			<div class="editormd" id="test-editormd">
				<textarea path="editor" class="editormd-markdown-textarea" name="editor" id="editor"></textarea>
				<textarea path="html" class="editormd-html-textarea" name="html" id="html"></textarea>
			</div>
		</div>	
	</div>	
	
</body>
<script type="text/javascript">
	fullfill();
</script>
</html>
