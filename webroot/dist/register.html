<!DOCTYPE html>
<html>

<head>
<title>个人信息</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./bootstrap/js/bootstrap.min.js"></script>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

<script src="./js/jquery-3.4.1.js"></script>
<script src="./js/jquery.cookie.js" type="text/javascript"></script>
<script src="./js/jquery.session.js" type="text/javascript"></script>
<script src="./js/register.js" type="text/javascript"></script>
<link href="./css/register.css" rel="stylesheet">
<script type="text/javascript">	
</script>
<style>
</style>
</head>

<body>
		<div class="container">	
			<div class="row">
				<div class="col-md-6 col-md-offset-3">	
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"> 用户名称</span></span>	
						<input type="text" class="form-control" name="username" placeholder="起个名字吧...">
						<span id="nameMessage" class="input-group-addon"></span>
					</div>
				</div>	
			</div>	
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> 个人简介</span></span>
						<input type="text" class="form-control" name="userBiography" placeholder="个人简介...">
						<span id="bioMessage" class="input-group-addon"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div ></div>
				<div class="col-md-6 col-md-offset-3">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"> 联系方式</span></span>
					<input type="text" class="form-control" name="userEmail" placeholder="邮箱...">
					<span id="EmailMessage" class="input-group-addon"></span>
				</div>
				</div>
			</div>
			<div class="row">

					<div class="col-md-6 col-md-offset-3">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"> 设置密码</span></span>
							<input type="password" class="form-control" name="password" placeholder="设置密码...">
							<span id="passwordMessage" class="input-group-addon"></span>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-check" aria-hidden="true"> 密码确认</span></span>
						<input type="password" class="form-control" name="passwordCheck" placeholder="再输一次密码...">
						<span id="passwordCheckMessage" class="input-group-addon"></span>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="input-group">	
						<span class="input-group-addon"><span class="glyphicon glyphicon-cog" aria-hidden="true"> 验证图片</span></span>
						<input type="text" class="form-control" name="code" placeholder="输入验证码....">  
						<span id="codeMessage" class="input-group-addon"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<label class="col-md-1 col-md-offset-3"><img src="/LehrsBlog/auth/code" id="codeImage" width="146" height="94" class="img-thumbnail" style="cursor:pointer;"/></label>
				<div class="col-md-6">
					<div class="row">
						<button class="btn btn-default btn-md" id="update"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> 提交</button>
						<button class="btn btn-default btn-md" id="reset"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 重置</button>
						<div class="col-md-6" id="submitMessage"></div> 
					</div>
				</div>
			</div>
		</div>

</body>
</html>
