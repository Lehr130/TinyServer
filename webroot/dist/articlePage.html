<body>
	
	<hr>
	
	<div class="container">

			<div class="col-md-3">
				<div>
				
					<div class="panel panel-primary" id="userInfo">
						<div class="panel-heading">作者信息</div>
					</div>

					</div>
					
				</div>
			</div>
			
			<div  id="articlePart" class="col-md-9">

				<div id="articleIntro"></div>
				
				<div id="content" class="mdl-cell mdl-card mdl-cell--12-col mdl-shadow--2dp content editormd-preview-theme-dark">
    				<textarea style="display:none;" name="editormd-markdown-doc" id="articleContent">## hallo</textarea>
				</div>

				<div>

					<div>
						<div  class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div id="likeAction" class="col-md-1">
										
									</div>	
									<div class="col-md-9">
										<input class="form-control"  type="text" id="writeComment" placeholder="写点什么吧..."/>
									</div>
									<div class="col-md-2">
									<button class="btn btn-info btn-md" onclick="writeComment()" id="submit"><span class="glyphicon glyphicon-comments" aria-hidden="true">评论</span></button>
									</div>	
								</div>
							</div>
							<div class="panel-body">
								赞 <span class="badge" id="likesNum"></span></a>	 
								 评论 <span class="badge" id="commentsNum"></span></a>
  								 <p id="a"></p>
								
								<ul id="commentBoard" class="list-group" ></ul>
							</div>
							<div class="panel-footer">
							
								<nav aria-label="Page navigation">
					  					<ul class="pagination" id="pagination"></ul>
								</nav>
							
							</div>
						</div>
					</div>			
				</div>
			</div>
		</div>
